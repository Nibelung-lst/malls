
<html>
<meta charset="UTF-8">
<script src="../../js/jquery/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<head>
    <title>分类添加</title>
</head>
<body>
<div   style="margin-top: 100px; margin-left: 100px; margin-right: 50px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>添加分类</h1>
            </div>
        </div>
        <hr>
        <form action="" method="post">
            <table class="addTable">
                <div class="form-group" style="height:51px;width:449px">
                    <label for="name">分类名</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入分类名"><button type="button" class="btn btn-default">查重</button>
                </div>
                <div>
                    <br>
                </div>

                <div class="form-group" style="height:51px;width:449px">
                    <label for="name">创建人</label>
                    <input type="text" class="form-control" id="create_name" name="create_name"   required="required" readonly unselectable="on">
                </div>
                <br>
                <div class="form-group"style="height:51px;width:449px">
                    <label for="name">创建时间</label>
                    <input type="text" class="form-control" id="create_time" name="create_time"   required="required" readonly unselectable="on" >
                </div>
                <br>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <button type="submit" class="btn btn-success" >提 交</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
